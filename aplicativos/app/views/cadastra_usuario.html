<div class="row">
	<div>
			<h1>TAREF</h1>
	</div>

	<div >
		<form name="form" class="css-form" >
		<span ng-show="ctrl.mensagem.length > 0 || !ctrl.validSenha" style="color:red">{{ctrl.mensagem}}</span>
		<span ng-show="ctrl.cdsucesso" class="bg-info">{{ctrl.mensagem}}</span>
		<div class="form-group">
			<label for="us-nome">Nome:</label>
			<input type="text" class="form-control" ng-model="ctrl.usuario.nome" required>
		</div>
		<div class="form-group">
			<label for="us-email">E-Mail:</label>
			<input type="email" class="form-control" ng-model="ctrl.usuario.email" required>
		</div>
		<span ng-show="ctrl.usuarioExistente" style="color:red">{{ctrl.mensagem}}</span>
		<div class="form-group">
			<label for="us-sb-nm">Usuario:</label>
			<input type="text" class="form-control" ng-model="ctrl.usuario.usuario" required>
		</div>
		<div class="form-group">
			<label for="us-sn">Senha:</label>
			<input type="password" class="form-control" ng-model="ctrl.usuario.senha" required>
		</div>
		<span ng-show="ctrl.validSenha" style="color:red">{{ctrl.mensagem}}</span>
		<div class="form-group">
			<label for="us-cnf-sn">Confirma senha:</label>
			<input type="password" class="form-control" ng-model="ctrl.usuario.confSenha" required>
		</div>
		 <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block" ng-click="ctrl.cadastrar()">Cadastrar</button>
          <span class="pull-right" ><a ui-sref="login" >Logar</a></span>
         </div>
	</form>	
	</div>
	
</div>
